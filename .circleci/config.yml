version: 2.1

executors:
  dotnet-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.1
    working_directory: cv-19-i-need-help
jobs:
  build:
    executor: dotnet-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: dotnet restore
      - run:
          name: Run tests
          command: dotnet test         
  deploy-dev:
    executor: dotnet-executor
    steps:
      - attach_workspace:
          at: cv-19-i-need-help
      - run:
          name: Deploy application
          command: cd cv-19-i-need-help
      - run:
          name: List
          command: ls
  deploy-production:
    executor: dotnet-executor
    steps:
      - attach_workspace:
          at: cv-19-i-need-help
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | bash -
            apt-get install -y nodejs
      - run:
          name: Install Serverless CLI
          command: npm i -g serverless
      - run:
          name: Set AWS credentials
          command: serverless config credentials -p aws -k ${PROD_AWS_ACCESS_KEY_ID} -s ${PROD_AWS_SECRET_ACCESS_KEY} -n production
      - run:
          name: Deploy application
          command: cd cv-19-i-need-help && ./build.sh && sls deploy -s production

workflows:
  version: 2
  continuous-delivery:
    jobs:
      - build
      - deploy-dev:
          requires:
            - build
      - permit-deploy-production:
          type: approval
          requires:
            - deploy-dev
      - deploy-production:
          requires:
            - permit-deploy-production    