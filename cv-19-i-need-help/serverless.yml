      artifact: bin/release/netcoreapp2.1/cv-19-i-need-help.zip
    events:
      - http:
          path: help-requests/{id}/food-deliveries
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  updateFoodDeliveryRequest-v1:
